<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('pais');
            var res = document.getElementById('res');

            res.innerHTML = `<p>Você está vivendo no ${txtp.value}</p>`;
            if (txtp.value == 'Brasil') { //condição composta
                res.innerHTML += '<p>Você é Brasileiro</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>';
            }
        }
    </script>
</body>

</html>
