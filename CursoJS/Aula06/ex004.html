<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`<h1>Seu nome tem  ${nome.length} letras. </h1>`);
        document.write(`Seu nome em letras maiusculas é ${nome.toLocaleUpperCase()} e estou testando a quebra de linha <br/>`);
        document.write(`Seu nome em letras minusculas é ${nome.toLocaleLowerCase()} e estou testando a quebra de linha <br/>`);

        var n1 = 1545.5
        document.write(`Estou imprimindo meu numero normal ${n1} <br/>`);
        document.write(`Aqui estou tranformandoe e escolhendo o numero de casas dps da virgula ${n1.toFixed(2)} <br/>`);
        document.write(`E aqui trocando ponto por virgula ${n1.toFixed(2).replace('.',',')} <br/>`);
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)// tranformar em valor monetario 
    </script>
</body>
</html>
